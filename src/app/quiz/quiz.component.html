<app-navbar></app-navbar>
<div *ngIf="quizService.showSpinner" class="spiner">
  <img src="../../assets/img/loading.gif" >
</div>
<div class="row" *ngIf="quizService.qns && this.quizService.qnProgress != this.quizService.numberOfQuestions">
  <div class="col s12 m7 offset-s2">
    <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*5"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-image" *ngIf="quizService.qns[quizService.qnProgress].imageName!=null">
        <img class="questionImage"  src="../../assets/img/dkt/{{quizService.qns[quizService.qnProgress].imageName}}"  align="right">
        <!--<img class="center" [src]="quizService.rootUrl+'/Images/'+quizService.qns.data[quizService.qnProgress].ImageName" style="width:350px;height:200px">-->
      </div>
      <div class="{{quizService.qns[quizService.qnProgress].imageName!=null ? 'custom-card-content white-text': 'card-content white-text'}}" >
        <span class="card-title"><p>{{quizService.qnProgress+1}}.&nbsp;{{quizService.qns[quizService.qnProgress].qn}}</p></span>

      </div>
      <div class="card-action">
        <ol class="collection answer" type="a">
          <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].options;let i = index">
            <li *ngIf="option != null" class="collection-item" (click)="Answer(quizService.qns[quizService.qnProgress].qnID,i+1)">
              {{option}}
            </li>
          </ng-container>
        </ol>
      </div>
      <div class="row" [hidden] ="!quizService.isSubmitDisable">
        <div class="input-field col s6">
          <button class="btn-large btn-submit" type="button" (click)="SkipQuestion()">Skip</button>
        </div>
        <div class="input-field col s6">
          <button class="btn-large btn-submit" [disabled]="quizService.isNextDisable" type="button" (click)="NextQuestion(quizService.qns[quizService.qnProgress].qnID)">Next</button>
        </div>
      </div>
      <div class="row" [hidden] ="quizService.isSubmitDisable">
        <div class="input-field col s12">
          <button class="btn-large btn-submit" type="button" (click)="submitQuiz(quizService.qns[quizService.qnProgress].qnID)">Submit</button>
        </div>
      </div>
    </div>

  </div>
</div>
